<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\bootstrap.min.css">
        <title>Formulário de Lançamentos</title>
    </head>
    
    <body class="bg-light">
        
        <div class="container-fluid">            
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="py-4 text-center">
                        <h2>Formulário de Lançamentos</h2>
                    </div>
                    <form method="POST" action="">                        
                        <div class="form-group">
                            <label for="valor">Valor:</label>
                            <input type="text" class="form-control money2" id="valor">
                        </div>
                        <div class="form-group">
                            <label for="operacao">Operação:</label>
                            <select class="custom-select" id="operacao">
                                <option selected>Escolha...</option>
                                <option value="c">Crédito</option>
                                <option value="d">Débito</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="data">Data:</label>
                            <input type="date" class="form-control" id="data">
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input type="text" class="form-control" id="descricao">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block my-4" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
        
        <script src="jquery-3.4.1.min.js"></script>
        <script src="jquery.mask.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#valor').mask('000.000.000.000.000,00', {reverse: true});
            });
        </script>
        
    </body>
    
</html>
